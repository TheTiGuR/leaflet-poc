<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
    <span *ngIf="rangesStream$ | async as ranges">
      {{ setRangeValues(ranges) }}
      <h5>
        Range:
        {{ ranges[0].collectionTime + " - " + ranges[max].collectionTime }}
      </h5>
      <h5>
        Selected Range:
        {{
          ranges[rangeValues[0]].collectionTime +
            " - " +
            ranges[rangeValues[1]].collectionTime
        }}
      </h5>
      <p-slider
        *ngIf="rangeValues[1] !== 0"
        [(ngModel)]="rangeValues"
        [range]="true"
        (onSlideEnd)="sliderChange($event)"
        [min]="min"
        [max]="max"
      ></p-slider>
    </span>
  </div>
</div>
